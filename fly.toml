# fly.toml app configuration file
app = "fly-conduit"
primary_region = "iad"

[build]

[http_service]
  internal_port = 6167
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "conduit_data"
  destination = "/var/lib/matrix-conduit"
